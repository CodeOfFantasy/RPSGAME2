<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div id="interface">
        <h2>Select Mode:</h2>
        <button onclick="startGame('endless')">Endless Mode</button>
        <button onclick="startGame('combative')">Combative Mode</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <div class="scoreboard">
            <div class="player-score">
                <h2>Player Score:</h2>
                <span id="player-score">0</span>
            </div>
        </div>
        <div class="scoreboard">
            <div class="computer-score">
                <h2>Computer Score:</h2>
                <span id="computer-score">0</span>
            </div>
        </div>

        <h1>Rock, Paper, Scissors </h1>
        <div  id="images">
            <img src="rock.png" alt="rock" id="rock">
            <img src="paper.png" alt="paper" id="paper">
            <img src="scissors.png" alt="scissors" id="scissors">
        </div>
        <div id="result"></div>
        <div id="images2">
            <img src="" alt="Player's Choice" id="playerImage">
            <img src="" alt="Computer's Choice" id="computerImage">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
